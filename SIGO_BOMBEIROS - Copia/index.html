<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo-aba-navegador">S.I.G.O. | Identificação Global</title>
    <link rel="icon" id="favicon-global" href="https://cdn-icons-png.flaticon.com/512/2566/2566144.png" type="image/png">
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 1. CURSOR HUD E FUNDO AURORA ANIMADO */
        * { cursor: crosshair !important; } 
        
        body, html {
            background-color: #030712 !important;
            color: #e2e8f0 !important;
            overflow-x: hidden;
            margin: 0; padding: 0;
        }

        body::after {
            content: "";
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1), transparent 30%);
            animation: auroraPulse 15s ease-in-out infinite alternate;
            z-index: -1; pointer-events: none;
        }
        @keyframes auroraPulse {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-2%, 5%); }
        }

        [id^="modal-"] > div, .card-solicitacao, .botoes-modal {
            background: rgba(15, 23, 42, 0.4) !important;
            backdrop-filter: blur(24px) saturate(200%) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .hidden { display: none !important; }
    </style>
</head>

<body class="bg-login">
    <div id="status-rede-offline" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:radial-gradient(circle at center, #0f172a 0%, #05070a 100%); z-index:999999; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/2566/2566144.png" style="width:120px; filter:grayscale(100%); margin-bottom:20px; opacity:0.8;">
        <h1 style="color:#ef4444; font-family:'JetBrains Mono',monospace; letter-spacing:3px; border-bottom:1px solid #ef4444; padding-bottom:10px;">[ REDE OFFLINE ]</h1>
        <p style="color:#94a3b8; max-width:500px; margin-top:20px; font-size:14px; line-height:1.6;">O Comando Geral determinou a suspensão temporária dos acessos para manutenção.</p>
    </div>

    <div id="splash-screen" style="position:fixed; width:100%; height:100%; background:#030712; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/2566/2566144.png" class="splash-logo" style="width:100px;">
        <h1 style="font-family:'JetBrains Mono'; color:#fff; margin-top:20px;">S.I.G.O.</h1>
        <div class="spinner" style="width:40px; height:40px; border:3px solid rgba(255,255,255,0.1); border-top-color:#0ea5e9; border-radius:50%; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="login-container" id="main-container">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/2566/2566144.png" style="width:60px; margin-bottom:10px;">
            <h1 class="titulo-sigo">S.I.G.O.</h1>
            <p style="font-size:9px; color:#4b5563; letter-spacing:2px;">TERMINAL DE IDENTIFICAÇÃO GLOBAL</p>
        </div>

        <div id="step-identificacao">
            <div class="input-group">
                <label>Passaporte / ID</label>
                <input type="text" id="input-cpf" placeholder="Ex: 1234" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <button class="btn-entrar" onclick="iniciarBusca()">[ VERIFICAR REGISTRO ]</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // MOTOR DE FÍSICA E INTERFACE
        function aplicarFisica() {
            const cards = document.querySelectorAll('.card-boletim, .card-user');
            cards.forEach(card => {
                card.onmousemove = (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateX = ((y - rect.height/2) / (rect.height/2)) * -10;
                    const rotateY = ((x - rect.width/2) / (rect.width/2)) * 10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                };
            });
        }
        setInterval(aplicarFisica, 2000);

        // Remove splash após 3 segundos (Simulação)
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('hidden');
        }, 3000);

        // Estilo de rotação para o spinner
        const style = document.createElement('style');
        style.innerHTML = "@keyframes spin { to { transform: rotate(360deg); } }";
        document.head.appendChild(style);
    </script>
</body>
</html>
